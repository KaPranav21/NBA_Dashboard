<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Stats Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <h1>NBA Player Stats Dashboard</h1>
  <input id="playerInput" list="playerList" oninput="updateSuggestions()" />
  <datalist id="playerList"></datalist>

  <select id="statSelect">
    <option value="PTS">Points</option>
    <option value="REB">Rebounds</option>
    <option value="AST">Assists</option>
    <option value="FG_PCT">FG%</option>
    <option value="STL">Steals</option>
    <option value="BLK">Blocks</option>
  </select>

  <button onclick="search()">Search</button>

  <div id="error"></div>
  
  <div id="physicalsTable"></div>
  <div id="statsTable"></div>
  
  <img id="plotImage" alt="Points per season plot"/>

</body>
</html>
